syntax = "proto3";

package composition;

option java_multiple_files = true;

option java_package = "com.example.grpcplayground.models.types.composition";

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
}

message Student {
  string name = 1;
  Address address = 2;
}

message School {
  int32 id = 1;
  optional string name = 2;
  Address address = 3;
}