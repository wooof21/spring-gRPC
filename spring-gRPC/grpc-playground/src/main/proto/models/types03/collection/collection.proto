syntax = "proto3";

package collection;

option java_multiple_files = true;
option java_package = "com.example.grpcplayground.models.types.collection";

message Book {
  string title = 1;
  string author = 2;
  int32 publication_year = 3;
}

message Library {
  string name = 1;
  repeated Book books = 2;
}