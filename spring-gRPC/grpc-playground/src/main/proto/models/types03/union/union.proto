syntax = "proto3";

package union;

option java_multiple_files = true;
option java_package = "com.example.grpcplayground.models.types.union";

message Email {
  string address = 1;
  string provider = 2;
}

message Phone {
  int64 number = 1;
  int32 areaCode = 2;
}

message Credentials{
  // generate enum based on the field names
  // e.g. LOGINTYPE_NOT_SET(0), EMAIL(1), PHONE(2)
  oneof login_type {
    Email email = 1;
    Phone phone = 2;
  }
}
