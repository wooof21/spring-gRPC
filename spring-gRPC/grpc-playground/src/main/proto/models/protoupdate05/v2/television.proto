syntax = "proto3";

package protoupdate.v2;

option java_multiple_files = true;
option java_package = "com.example.grpcplayground.models.protoupdate.v2";

message Television {
  string brand = 1;
  // change year to model
  int32 model = 2;
  Type type = 3;
}

enum Type {
  HD = 0;
  UHD = 1;
  OLED = 2;
}